<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport="false"
               [attr.role]="'dialog'"
               [mode]="'over'"
               [opened]="(isHandset$ | async) === true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="drawer.toggle()">
          <mat-icon>home</mat-icon>Home</a>
        <a mat-list-item routerLink="/settings" (click)="drawer.toggle()">
          <mat-icon>settings</mat-icon>Settings</a>
      <a *ngIf="isAdmin()" mat-list-item routerLink="/add-product" (click)="drawer.toggle()">
        <mat-icon>inventory_2</mat-icon>Add Product</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="onLogout(drawer)">
        <mat-icon>logout</mat-icon>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div *ngIf="activeRoute !== '/register' && activeRoute !== '/login' && activeRoute !== '/'">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      </div>
      <a routerLink="/home">
        <!--        <img src="https://i.imgur.com/khTyWq7.png" alt="Prograd icon">-->
        <span class="mat-display-1"><b>Electronico.</b></span></a>
      <span class="spacer"></span>
      <mat-nav-list>
        <a matLine *ngIf="activeRoute === '/login'" routerLink="/register">Register</a>
        <a matLine *ngIf="activeRoute === '/register' || activeRoute === '/'" routerLink="/login">Login</a>
        <button mat-icon-button [matBadge]="user.cart.items.length"
                matBadgeColor="accent"
                [matBadgeHidden]="hidden"
                *ngIf="isAuthenticated()">
          <mat-icon>shopping_cart</mat-icon></button>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
