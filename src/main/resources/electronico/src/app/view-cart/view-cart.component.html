<div class="container">
  <mat-card class="spacer">
    <mat-card-title>Cart</mat-card-title>
    <hr>
    <mat-card-content>
      <mat-list>
        <div class="item" *ngFor="let item of user.cart.items">
          <div class="item-details">
            <div class="image-container">
            <img [src]="getImg(item.product.image)" alt="{{item.product.title}} image" class="beside"></div>
            <h2 class="beside">{{item.product.title}}<br>&euro;{{item.product.price}}</h2>
            <hr>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 60px;">
            <mat-label>Quantity</mat-label>
            <input matInput min="1" type="number" [(ngModel)]="item.quantity" disabled>
          </mat-form-field>
            <button mat-icon-button (click)="onDelete(user.cart.items.indexOf(item))"><mat-icon>delete</mat-icon></button>
          </div>
        </div>
        <h2 style="margin: 10px; float: right;">Total: &euro;{{user.cart.total}}</h2>
      </mat-list>
      <button mat-raised-button color="primary" class="spacer" (click)="onPay()">Pay</button>
    </mat-card-content>
  </mat-card>
</div>
