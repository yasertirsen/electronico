<div class="container">
  <mat-card>
    <mat-card-header>
      <span class="mat-display-1"><b>Settings</b></span>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <span class="mat-headline">Name <button mat-icon-button color="accent" (click)="onEdit()"><mat-icon>edit</mat-icon></button></span>
      <h2>{{user.fullName}}</h2>
      <hr><br>
      <span class="mat-headline">Address</span>
      <h2>{{user.address}}</h2>
      <hr><br>
      <span class="mat-headline">Payment Mehtods<button mat-icon-button color="accent" (click)="onAdd()"><mat-icon>add</mat-icon></button></span>
      <h2 *ngFor="let paymentMethod of user.paymentMethods">{{paymentMethod.cardName}} - {{paymentMethod.expiry}}</h2>
    </mat-card-content>
  </mat-card>
</div>
